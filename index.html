<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <title>Rolo puente</title>

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-xs-12">

                    <h3><i class="fa fa-quote-left"></i> <span id="quotes"></span> <i class="fa fa-quote-right"></i></h3>
                </div>

                <h4><span id="autores"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-6 col-xs-8">
                <button id="generador" type="button" class="btn btn-block btn-lg"><i class="fa fa-quote-left"></i> <i class="fa fa-quote-right"></i></button>
            </div>
            <div class="col-md-2 col-xs-4">
                <button id="tweet" type="button" class="btn btn-block btn-lg"><i class="fa fa-twitter"></i></button>
            </div>
        </div>
